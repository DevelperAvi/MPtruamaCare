<div class="container mt-5">
  <h2>Update User Profile</h2>
  <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userId">User ID</label>
      <input type="text" id="userId" formControlName="userId" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control" [ngClass]="{'is-invalid': userProfileForm.get('firstName')?.invalid && userProfileForm.get('firstName')?.touched}">
      <div *ngIf="userProfileForm.get('firstName')?.invalid && userProfileForm.get('firstName')?.touched" class="invalid-feedback">
        First Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control" [ngClass]="{'is-invalid': userProfileForm.get('lastName')?.invalid && userProfileForm.get('lastName')?.touched}">
      <div *ngIf="userProfileForm.get('lastName')?.invalid && userProfileForm.get('lastName')?.touched" class="invalid-feedback">
        Last Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender" class="form-control">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="emailAddress">Email Address</label>
      <input type="email" id="emailAddress" formControlName="emailAddress" class="form-control" [ngClass]="{'is-invalid': userProfileForm.get('emailAddress')?.invalid && userProfileForm.get('emailAddress')?.touched}">
      <div *ngIf="userProfileForm.get('emailAddress')?.invalid && userProfileForm.get('emailAddress')?.touched" class="invalid-feedback">
        Valid Email Address is required.
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" [ngClass]="{'is-invalid': userProfileForm.get('phoneNumber')?.invalid && userProfileForm.get('phoneNumber')?.touched}">
      <div *ngIf="userProfileForm.get('phoneNumber')?.invalid && userProfileForm.get('phoneNumber')?.touched" class="invalid-feedback">
        Phone Number is required.
      </div>
    </div>
    <div class="form-group">
      <label for="specialization">Specialization</label>
      <input type="text" id="specialization" formControlName="specialization" class="form-control">
    </div>
    <div class="form-group">
      <label for="medicalLicenseNumber">Medical License Number</label>
      <input type="text" id="medicalLicenseNumber" formControlName="medicalLicenseNumber" class="form-control">
    </div>
    <div class="form-group">
      <label for="qualifications">Qualifications</label>
      <input type="text" id="qualifications" formControlName="qualifications" class="form-control">
    </div>
    <div class="form-group">
      <label for="yearsOfExperience">Years of Experience</label>
      <input type="number" id="yearsOfExperience" formControlName="yearsOfExperience" class="form-control">
    </div>
    <div class="form-group">
      <label for="hospitalAffiliation">Hospital Affiliation</label>
      <input type="text" id="hospitalAffiliation" formControlName="hospitalAffiliation" class="form-control">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" class="form-control" [ngClass]="{'is-invalid': userProfileForm.get('address')?.invalid && userProfileForm.get('address')?.touched}">
      <div *ngIf="userProfileForm.get('address')?.invalid && userProfileForm.get('address')?.touched" class="invalid-feedback">
        Address is required.
      </div>
    </div>
    <div class="form-group">
      <label for="profilePicture">Profile Picture URL</label>
      <input type="text" id="profilePicture" formControlName="profilePicture" class="form-control">
    </div>
    <div class="form-group">
      <label for="userType">User Type</label>
      <select id="userType" formControlName="userType" class="form-control">
        <option value="Doctor">Doctor</option>
        <option value="HOD">HOD</option>
        <option value="DistrictUser">District User</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary mt-3" [disabled]="userProfileForm.invalid">Update Profile</button>
    </div>
  </form>
</div>

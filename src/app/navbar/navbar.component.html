<nav class="navbar navbar-expand-lg bg-danger sticky-top">
  <div class="container">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <!-- Top-level menu items -->
        <li class="nav-item dropdown" *ngFor="let item of menuItems">
          <!-- Link for top-level items without children -->
          <a class="nav-link text-light fw-bold" *ngIf="!item.children || !item.children.length" [routerLink]="item.link">
            <i class="{{ item.icon }}"></i> {{ item.label }}
          </a>
          <!-- Dropdown toggle for items with children -->
          <a class="nav-link dropdown-toggle text-light fw-bold" *ngIf="item.children && item.children.length" href="#" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="{{ item.icon }}"></i> {{ item.label }}
          </a>

           <ul class="dropdown-menu">
           <li *ngFor="let child of item.children">
              <a class="dropdown-item" [routerLink]="child.link">
                <i class="{{ child.icon }}"></i> {{ child.label }}
              </a>
            </li>
          </ul>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        <!-- User profile section -->
        <li class="nav-item dropdown" *ngIf="isAuthenticated">
          <a class="nav-link dropdown-toggle text-light fw-bold" href="#" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle bi-2x"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" [routerLink]="'/profile'">Profile</a></li>
            <!-- <li><a class="dropdown-item" [routerLink]="'/settings'">Settings</a></li> -->
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()" >Logout</a></li>
          </ul>
        </li>
        <!-- Login button for unauthenticated users -->
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link text-light fw-bold" [routerLink]="'/login'">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

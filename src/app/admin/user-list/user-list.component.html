<div class="container">
  <h2>Registered Users</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.email }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>
          <button class="btn btn-primary" (click)="editUser(user.id)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

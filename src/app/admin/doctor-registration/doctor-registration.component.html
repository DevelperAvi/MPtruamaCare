<div class="container mt-5">
  <h2 class="mb-4">Doctor Registration</h2>
  <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
      <div *ngIf="doctorForm.get('email')?.invalid && (doctorForm.get('email')?.touched || submitted)" class="text-danger">
        <div *ngIf="doctorForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="doctorForm.get('email')?.errors?.['email']">Invalid email format.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input id="firstName" formControlName="firstName" type="text" class="form-control" />
      <div *ngIf="doctorForm.get('firstName')?.invalid && (doctorForm.get('firstName')?.touched || submitted)" class="text-danger">
        <div *ngIf="doctorForm.get('firstName')?.errors?.['required']">First name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input id="lastName" formControlName="lastName" type="text" class="form-control" />
      <div *ngIf="doctorForm.get('lastName')?.invalid && (doctorForm.get('lastName')?.touched || submitted)" class="text-danger">
        <div *ngIf="doctorForm.get('lastName')?.errors?.['required']">Last name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <input id="gender" formControlName="gender" type="text" class="form-control" />
      <div *ngIf="doctorForm.get('gender')?.invalid && (doctorForm.get('gender')?.touched || submitted)" class="text-danger">
        <div *ngIf="doctorForm.get('gender')?.errors?.['required']">Gender is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input id="dateOfBirth" formControlName="dateOfBirth" type="date" class="form-control" />
      <div *ngIf="doctorForm.get('dateOfBirth')?.invalid && (doctorForm.get('dateOfBirth')?.touched || submitted)" class="text-danger">
        <div *ngIf="doctorForm.get('dateOfBirth')?.errors?.['required']">Date of Birth is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input id="phoneNumber" formControlName="phoneNumber" type="text" class="form-control" />
      <div *ngIf="doctorForm.get('phoneNumber')?.invalid && (doctorForm.get('phoneNumber')?.touched || submitted)" class="text-danger">
        <div *ngIf="doctorForm.get('phoneNumber')?.errors?.['required']">Phone number is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="specialization">Specialization:</label>
      <input id="specialization" formControlName="specialization" type="text" class="form-control" />
      <div *ngIf="doctorForm.get('specialization')?.invalid && (doctorForm.get('specialization')?.touched || submitted)" class="text-danger">
        <div *ngIf="doctorForm.get('specialization')?.errors?.['required']">Specialization is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="qualification">Qualification:</label>
      <input id="qualification" formControlName="qualification" type="text" class="form-control" />
      <div *ngIf="doctorForm.get('qualification')?.invalid && (doctorForm.get('qualification')?.touched || submitted)" class="text-danger">
        <div *ngIf="doctorForm.get('qualification')?.errors?.['required']">Qualification is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input id="address" formControlName="address" type="text" class="form-control" />
      <div *ngIf="doctorForm.get('address')?.invalid && (doctorForm.get('address')?.touched || submitted)" class="text-danger">
        <div *ngIf="doctorForm.get('address')?.errors?.['required']">Address is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="userType">User Type:</label>
      <input id="userType" formControlName="userType" type="text" class="form-control" />
      <div *ngIf="doctorForm.get('userType')?.invalid && (doctorForm.get('userType')?.touched || submitted)" class="text-danger">
        <div *ngIf="doctorForm.get('userType')?.errors?.['required']">User type is required.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="doctorForm.invalid">Register</button>
  </form>
</div>
